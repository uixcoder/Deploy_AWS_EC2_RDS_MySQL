---
- name: Configure App Server
  hosts: app_server
  become: yes
  become_method: sudo
  remote_user: ubuntu
  vars:
    db_user: db_user_template
    db_password: db_password_template
    db_name: db_name_template

  tasks:
    - name: ping all servers
      ping:
    - name: Update APT package manager repositories cache
      become: true
      apt:
        update_cache: yes
  
    - name: Install OpenJDK Java
      apt:
        name: openjdk-11-jdk
        state: present

    - name: add tomcat group
      group:
        name: tomcat

    - name: add tomcat user
      user:
        name: tomcat
        group: tomcat
        home: /usr/share/tomcat
        createhome: no

    - name: create /opt/tomcat directory
      file:
        path: /opt/tomcat
        state: directory
        mode: 0755

    - name: download & unarchive
      unarchive:
        src: https://dlcdn.apache.org/tomcat/tomcat-9/v9.0.64/bin/apache-tomcat-9.0.64.tar.gz
        dest: /opt/tomcat
        remote_src: yes
        extra_opts: [--strip-components=1]

    - name: Change ownership
      file:
        path: /opt/tomcat
        owner: tomcat
        group: tomcat
        mode: "u+rwx,g+rx,o=rx"
        recurse: yes
        state: directory

    - name: Copy Tomcat service from local to remote
      copy:
        src: ./config/tomcat.service
        dest: /etc/systemd/system/
        mode: 0755

    - name: Delete content & directory
      shell: /bin/rm -r /opt/tomcat/webapps/*
      args:
        warn: false
    
    - name: redirect from 80 port to 8080
      shell: /sbin/iptables -t nat -I PREROUTING -p tcp --dport 80 -j REDIRECT --to-port 8080
      args:
        warn: false
     
    - name: Start and enable Tomcat service
      systemd:
        name: tomcat
        state: started
        enabled: true
        daemon_reload: true
      
    # Install prometheus node exporter
    - name: Add user node_exporter
      user:
        name: node_exporter
        shell: /bin/false
        system: true
        create_home: no

    - name: Download and extract 
      unarchive:
        src: https://github.com/prometheus/node_exporter/releases/download/v1.3.1/node_exporter-1.3.1.linux-amd64.tar.gz
        dest: /tmp
        remote_src: yes

    - name: Copy bin node_exporter to /usr/local/bin
      copy:
        remote_src: yes
        src: /tmp/node_exporter-1.3.1.linux-amd64/node_exporter
        dest: /usr/local/bin/
        owner: node_exporter
        group: node_exporter
        mode: u+x,g+x,o+x   

    - name: Create service node_exporter.service
      blockinfile:
        path: /etc/systemd/system/node_exporter.service
        block: |
          [Unit]
          Description=Prometheus Node Exporter
          Wants=network-online.target
          After=network-online.target
          [Service]
          User=node_exporter
          Group=node_exporter
          Type=simple
          ExecStart=/usr/local/bin/node_exporter
          [Install]
          WantedBy=multi-user.target
        create: true

    - name: systemctl daemon_reload
      systemd:
        daemon_reload: yes

    - name: Start and Enable node_exporter
      service:
        name: node_exporter
        state: started
        enabled: yes

    - name: Check whether port 9100 is available
      wait_for:
        port: 9100
        state: started
        timeout: 5    
  
    # Install mysql node exporter
    - name: Add user node_exporter
      user:
        name: mysql_exporter
        shell: /bin/false
        system: true
        create_home: no

    - name: Download and extract 
      unarchive:
        src: https://github.com/prometheus/mysqld_exporter/releases/download/v0.14.0/mysqld_exporter-0.14.0.linux-amd64.tar.gz
        dest: /tmp
        remote_src: yes

    - name: Copy bin mysqld_exporter to /usr/local/bin
      copy:
        remote_src: yes
        src: /tmp/mysqld_exporter-0.14.0.linux-amd64/mysqld_exporter
        dest: /usr/local/bin/
        owner: mysql_exporter
        group: mysql_exporter
        mode: u+x,g+x,o+x   

    - name: Create config database credentials
      blockinfile:
        path: /etc/.mysqld_exporter.cnf
        block: |
          [client]
          user=db_user
          password=db_password
          host=db2.xcoder.pp.ua
        create: true   

    - name: Set ownership permissions
      shell: chown root:mysql_exporter /etc/.mysqld_exporter.cnf
      args:
        warn: false

    - name: Create service mysql_exporter.service
      blockinfile:
        path: /etc/systemd/system/mysql_exporter.service
        block: |
          [Unit]
          Description=Prometheus MySQL Exporter
          After=network.target
          User=mysql_exporter
          Group=mysql_exporter

          [Service]
          Type=simple
          Restart=always
          ExecStart=/usr/local/bin/mysqld_exporter \
          --config.my-cnf /etc/.mysqld_exporter.cnf \
          --collect.global_status \
          --collect.info_schema.innodb_metrics \
          --collect.auto_increment.columns \
          --collect.info_schema.processlist \
          --collect.binlog_size \
          --collect.info_schema.tablestats \
          --collect.global_variables \
          --collect.info_schema.query_response_time \
          --collect.info_schema.userstats \
          --collect.info_schema.tables \
          --collect.perf_schema.tablelocks \
          --collect.perf_schema.file_events \
          --collect.perf_schema.eventswaits \
          --collect.perf_schema.indexiowaits \
          --collect.perf_schema.tableiowaits \
          --collect.slave_status \
          --web.listen-address=<strong>0.0.0.0:9104</strong>

          [Install]
          WantedBy=multi-user.target
        create: true

    - name: systemctl daemon_reload
      systemd:
        daemon_reload: yes

    - name: Start and Enable mysql_exporter
      service:
        name: mysql_exporter
        state: started
        enabled: yes

    - name: Check whether port 9104 is available
      wait_for:
        port: 9104
        state: started
        timeout: 5    